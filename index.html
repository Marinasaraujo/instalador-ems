<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalador do Firmware EMS</title>
    
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
    
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 { margin-bottom: 0.5rem; color: #333; }
        p { color: #666; margin-bottom: 2rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Instalador EMS</h1>
        <p>Conecte o seu dispositivo ESP32 via USB e clique no botão abaixo para instalar a versão mais recente.</p>

        <esp-web-install-button 
            manifest="manifest.json"
        >
            <button slot="activate" style="
                background-color: #007bff; 
                color: white; 
                border: none; 
                padding: 12px 24px; 
                font-size: 16px; 
                border-radius: 6px; 
                cursor: pointer;">
                CONECTAR AO DISPOSITIVO
            </button>
        </esp-web-install-button>

        <p style="font-size: 0.8rem; margin-top: 20px;">
            Requer Chrome, Edge ou Opera no PC/Mac/Android.
        </p>
    </div>

</body>
</html>
